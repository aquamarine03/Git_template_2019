<!DOCTYPE html>
<html>
<head>
  <title>Slickスライダーサンプル</title>
  <meta charset="UTF-8">
  <!-- フォルダに入れたslickの２つのcssを読み込ませる。 -->
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <!-- CSSはここで記述している -->
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    .cat-in {
      width: 480px;
      height: 330px;
      overflow: hidden;
      margin: 0 auto;
    }
    .cat img{
      height: 300px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
  </style>

</head>
<body>
  <div class="cat-in">
    <div class="cat">
      <div><img src="./img/cat.jpg"></div>
      <div><img src="./img/cat02.jpg"></div>
      <div><img src="./img/cat03.jpg"></div>
    </div>
  </div>
  <!-- Jqueryの読み込み（２.２.０） -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <!-- slick js の読み込み -->
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.cat').slick({
        autoplay: true,
        dots: true,
        // 一番最後にはカンマを使わない！！！
        infinite: true
      });
    });
  </script>
</body>
</html>
