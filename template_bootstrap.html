<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>タブで写真の表示を切り替える</title>
    <!-- Bootstrap用CSSの読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Bootstrap用JavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 class="theme-colors">test</h1>
    <main class="p-3">
      <!-- 4個分のタブ -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#photo1" class="nav-link active" data-toggle="tab">タブ１</a>
        </li>
        <li class="nav-item">
          <a href="#photo2" class="nav-link" data-toggle="tab">タブ2</a>
        </li>
        <li class="nav-item">
          <a href="#photo3" class="nav-link" data-toggle="tab">タブ3</a>
        </li>
        <li class="nav-item">
          <a href="#photo4" class="nav-link" data-toggle="tab">タブ4</a>
        </li>
      </ul>

      <!-- 写真部分 -->
      <div class="tab-content">
        <div id="photo1" class="tab-pane active">
          <img
            src="//into-the-program.com/demo/images/sample001.jpg"
            class="img-fluid"
            alt=""
          />
        </div>
        <div id="photo2" class="tab-pane">
          <img
            src="//into-the-program.com/demo/images/sample002.jpg"
            class="img-fluid"
            alt=""
          />
        </div>
        <div id="photo3" class="tab-pane">
          <img
            src="//into-the-program.com/demo/images/sample003.jpg"
            class="img-fluid"
            alt=""
          />
        </div>
        <div id="photo4" class="tab-pane">
          <img
            src="//into-the-program.com/demo/images/sample004.jpg"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
