<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="templates_form.css" />
    <!-- Jqueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- font awesomeの読み込み -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- Google fontsの読みこみ -->
    <link
      href="https://fonts.googleapis.com/css?family=Arapey|Mansalva|Nothing+You+Could+Do|Noto+Serif+JP|Shadows+Into+Light|Ubuntu&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      ヘッダーです
    </header>

    <!-- 検索窓 -->
    <form id="form4" action="自分のサイトURL" method="get">
      <input
        id="sbox4"
        id="s"
        name="s"
        type="text"
        placeholder="フリーワードを入力"
      />
      <button id="sbtn4" type="submit"><i class="fas fa-search"></i></button>
    </form>

    <!-- bottom navigation -->

    <ul class="bottom-menu">
      <li>
        <!--　↓↓項目1. ホーム 　＃の部分にホームのURLを入れる -->
        <a href="#">
          <i class="fas fa-address-book"></i><br /><span class="mini-text"
            >ホーム</span
          ></a
        >
      </li>

      <li class="menu-width-max">
        <!-- ↓↓項目2. おすすめ　すぐ下の"＃"はそのまま -->
        <a href="#"
          ><i class="fab fa-algolia"></i><br /><span class="mini-text"
            >おすすめ</span
          ></a
        >

        <ul class="menu-second-level">
          <!-- 下の"#"の部分におすすめ"記事URL"とタイトル等を入れる -->
          <li><a href="#">タイトル１</a></li>
          <li><a href="#">タイトル２</a></li>
          <li><a href="#">タイトル３</a></li>
          <li><a href="#">タイトル４</a></li>
          <li><a href="#">タイトル５</a></li>
        </ul>
      </li>
      <li>
        <!-- ↓↓項目3.　読者登録 ↓↓の部分の書き換えが必要です -->
        <!--  ~hatena.ne.jp/自分のはてなID/URL(http://の部分は無し)/subscribe　-->
        <a
          href="https://blog.hatena.ne.jp/はてなID/自分のURL/subscribe"
          target="_blank"
        >
          <i class="fab fa-facebook-f"></i><br /><span class="mini-text"
            >読者登録</span
          ></a
        >
      </li>
      <li>
        <!-- ↓↓項目4.　ツイッター ↓↓の部分の書き換えが必要です-->
        <!-- screen_name=自分のツイッターID" ←＠マーク以降のIDを入れる -->
        <a
          href="https://twitter.com/intent/follow?screen_name=自分のツイッターID"
        >
          <i class="fab fa-twitter"></i><br /><span class="mini-text"
            >Follow</span
          ></a
        >
      </li>
    </ul>
  </body>
</html>
