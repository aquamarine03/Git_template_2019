<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Jqueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- font awesomeの読み込み -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
    ></script>

    <title>Templates</title>
  </head>
  </head>

  <body>
    <form action="">
      <input type="text" id="test1">
      <input type="text" id="test2">
      <input type="text" id="test3">
<button id="submit">Submit</button>    
</form>
    <ul>
      <li>
    <div id="target1"></div>
    </li>
      <li>
    <div id="target2"></div>
    </li>
      <li>
    <div id="target3"></div>
    </li>
    </ul>

    <div>
      <ul>
        <li>あいうえお</li>
        <li>かきくけこ</li>
        <li>さしすせそ</li>
      </ul>
    </div>
      </body>
      <script>
        (function(){
          // $("li:contains('あ')").css("color","red");
          $("#submit").on("click",function(e){
            e.preventDefault();
          let text1 = $("#test1").val();
          $("#target1").html(text1);
          $("#test1").val("");
          let text2 = $("#test2").val();
          $("#target2").html(text2);
          $("#test2").val("");
          let text3 = $("#test3").val();
          $("#target3").html(text3);
          $("#test3").val("");
          })
          ;

          $("div:contains('中')").css("color","red");

        }());
      </script>
