    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        var elem = ".contentsItem";
        var wrap = "body";
        var lightBox = ".lightBox";
        var lightBoxBg = ".lightBoxBg";

        $(elem).on("click", function() {
          var src = $(this)
            .children("img")
            .attr("src");
          var text = $(this)
            .children("p")
            .text();
          $(wrap).append('<div class="lightBoxBg"></div>');
          $(wrap).append('<div class="lightBox"></div>');
          $(lightBox).append('<img src="" alt="sample">');
          $(lightBox).append("<p></p>");
          $(lightBox)
            .children("img")
            .attr("src", src);
          $(lightBox)
            .children("p")
            .text(text);
          $(lightBoxBg).fadeIn("slow");
          $(lightBox).fadeIn("slow");
          $(wrap).css("overflow", "hidden");
        });

        $(wrap).on("click", lightBoxBg, function() {
          $(lightBoxBg).fadeOut("slow", function() {
            $(this).remove();
          });
          $(lightBox).fadeOut("slow", function() {
            $(this).remove();
          });
          $(wrap).css("overflow", "auto");
        });
      });
    </script>
